<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> CSD3120 IPA</title>
    <meta name="description" content=" CSD3120 IPA">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="PausePlayButton.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      </a-assets>
      
      <!-- Intializing the video. -->
      <a-assets>
        <video id="my-video" autoplay loop="true" src="Types of Chemical Reactions.mp4"></video>
      </a-assets>
    
       <!-- Adjusting the Video. -->
      <a-video src="#my-video" width="16" height="9" position="0 5 -10"></a-video>

      <!-- Primitives. -->
      <a-box id = "box" position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9" src = "#play" play-pause></a-box>
      <a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

      <a-camera> 
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
